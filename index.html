<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>

    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <section class="branding">
            <p>BookWorm</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 13a6 6 0 1 0 12 0 4 4 0 1 0-8 0 2 2 0 0 0 4 0"/><circle cx="10" cy="13" r="8"/><path d="M2 21h12c4.4 0 8-3.6 8-8V7a2 2 0 1 0-4 0v6"/><path d="M18 3 19.1 5.2"/><path d="M22 3 20.9 5.2"/>
            </svg> <!-- snail logo -->
        </section>
        <section class="controls">
            <div class="filter-controls">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/>
                    </svg>
                </div> <!-- slider-icon -->
                <div class="selected-filter" title="filter all books">All</div>
                <div title="filter read books">Have Read</div>
                <div title="filter unread books">Wanna Read</div>
            </div>
            <div class="sort-controls">
                <div class="selected-sort" title="sorted in ascending order">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 16 4 4 4-4"/><path d="M7 20V4"/><path d="m21 8-4-4-4 4"/><path d="M17 4v16"/>
                    </svg> <!-- sort-ascending-logo -->
                </div>
                <div title="sort by title">Title</div>
                <div title="sort by author">Author</div>
                <div title="sort by recency">Recency</div>
            </div>
        </section>
        <section class="page-settings">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun">
                <circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
            </svg> --> <!-- sun icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
            </svg> <!-- moon icon -->
        </section>
    </nav>

    <div class="main-container">
        <aside>
            <form action="#" method="post">
                <p>
                    <label for="book-title">Book Title</label>
                    <input type="text" name="title" id="book-title" required>
                </p>
                <p>
                    <label for="book-author">Author</label>
                    <input type="text" name="author" id="book-author" required>
                </p>
                <p>
                    <label for="book-language">Language</label>
                    <input type="text" name="language" id="book-language" required>
                </p>
                <p>
                    <label for="num-pages">Number of Pages</label>
                    <input type="number" name="numPages" id="num-pages" required minlength="1">
                </p>
                <p>
                    <span>Have you read the book?</span>
                    <span>
                        <label class="radio-group-label">
                            <input type="radio" name="hasRead" id="read-status-yes" value="yes" required />
                            Yes
                        </label>
                        <label class="radio-group-label">
                            <input type="radio" name="hasRead" id="read-status-no" value="no" checked required />
                            No
                        </label>
                    </span>
                </p>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                    </svg> <!-- plus icon -->
                    <span>Add Book</span>
                </button>
            </form>
        </aside>
        <main>
        </main>
    </div>
</body>

</html>
